<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="error" class="errorMessage"></div>
    <div class="admin">
      <input name="UserType" id="admin" type="radio">
      <label for="admin">Admin</label>
    </div>
    <div class="user">
      <input  name ="UserType" id="user" type="radio">
      <label for="user">User</label>
    </div>
    <!--container---------------------->
    <div class="container">
      <!--sign-up-box-container--->
      <form id="form" action="#" method="GET" class="sign-up">
        <!--heading-->
        <h1 class="heading">Hello,Friend</h1>
        <!--name-box-->
        <div class="text">
          <img src="images/user.png" height="20px" />
          <input id="name"   type="text" placeholder=" Name" />
        </div>
        <!--Email-box-->
        <div class="text">
          <img src="images/email.png" height="12px" />
          <input id="email" type="email" placeholder=" example@gmail.com" />
        </div>
        <!--Password-box-->
        <div class="text">
          <img src="images/password.png" height="20px" />
          <input  id="pass" type="password" placeholder=" Password" />
        </div>
        <!--terms-->
        <div class="terms">
          <input type="checkbox" />
          <p class="conditions">
            I read and agree to <a href="#">Terms & Conditions</a>
          </p>
        </div>
        <!--button-->
        <button type="submit">CREATE ACCOUNT</button>
        <!--sign-in-->
        <p class="conditions">
          Already have an account? <a href="#">Sign in</a>
        </p>
      </form>
      <!--text-container-->
      <div class="text-container">
        <h1 style="font-family: arial; color: black; line-height: 20px">
          Glad to see you
        </h1>
        <p style="font-family: arial; color: black; line-height: 20px">
          Welcome,please fill in the blanks to create an account
        </p>
      </div>

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
